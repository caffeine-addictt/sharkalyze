name: Linting

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python:
    name: Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          set -xe
          make install

      - name: Lint with ruff
        run: |
          set -xe
          make lint
